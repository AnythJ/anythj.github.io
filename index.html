<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hi, my name is Jakub and I am a software developer.">
    <title>Jakub Czelusta</title>

    <link rel="icon" href="/images/icon.png" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div id="successNotification">
        <span>Message has been sent</span>
    </div>
    <main class="main">
        <div id="frontContainer" class="frontContainer">
            <div class="mainTextContainer">
                <span class="firstText">
                    Hi, my name is
                    <span class="name">
                        <span class="letter jLet">J</span>
                        <span class="letter aLet">a</span>
                        <span class="letter kLet">k</span>
                        <span class="letter uLet">u</span>
                        <span class="letter bLet">b</span>
                    </span>
                </span>
                <span class="descriptionText">I am a software developer.</span>
            </div>
            <div class="buttonRow">
                <span class="btn-span"><button class="btn" onclick="showContact()">Contact Me</button></span>
            </div>
            <div class="links">
                <a href="https://github.com/AnythJ"  target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/jakub-czelusta/"  target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <div id="contactContainer" class="contactContainer">
            <div class="contactFormContainer">
                <form id="contactForm" class="contactForm" method="POST">
                    <input type="hidden" name="access_key" value="170aa437-13bf-4ea2-9e72-a9ecf5da47fb">
                    <input type="email" name="email" value="czelustacontactme@gmail.com" required hidden>
                    <label for="nameInput" class="form-label">Name</label>
                    <input id="nameInput" name="subject" type="text" class="form-input" required>
                    <label for="messageInput" class="form-label">Message</label>
                    <textarea id="messageInput" name="message" type="text" class="form-input textarea" required></textarea>
                    <div class="submitRow">
                        <span class="btn-span">
                            <button type="submit" class="btn">Send</button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="buttonRow">
                <span class="btn-span"><button class="btn" onclick="showFrontPageFromLeft()">Back</button></span>
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
